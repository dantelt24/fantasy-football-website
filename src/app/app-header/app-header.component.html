<div style="height: 80vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Fantasy Insanity</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button>Home</a>
        <a href="#" mat-button>News</a>
        <a href="#" mat-button>About</a>
        <a href="#" mat-button>League</a>
        <a href="#" mat-button>Draft</a>
        <a href="#" mat-button>Records</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a href="#" mat-list-item>Home</a>
        <a href="#" mat-list-item>News</a>
        <a href="#" mat-list-item>About</a>
        <a href="#" mat-list-item>League</a>
        <a href="#" mat-list-item>Draft</a>
        <a href="#" mat-list-item>Records</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
